<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Super Dashboard - Food Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .bottom-sheet {
        transition: transform 0.3s ease-in-out;
      }
      .bottom-sheet-backdrop {
        transition: opacity 0.3s ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#10b981", // emerald-500 for a slightly brighter sage green
              "background-light": "#f8fafc", // slate-50
              "background-dark": "#0f172a", // slate-900
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b", // slate-800
              "text-light": "#1e293b", // slate-800
              "text-dark": "#e2e8f0", // slate-200
              "text-secondary-light": "#64748b", // slate-500
              "text-secondary-dark": "#94a3b8", // slate-400
              destructive: "#ef4444", // red-500
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem", // rounded-lg
              lg: "1rem", // rounded-xl
              xl: "1.5rem", // rounded-2xl
              "2xl": "2rem", // rounded-3xl
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 12px 0 rgba(0, 0, 0, 0.05)",
              "soft-dark": "0 4px 12px 0 rgba(0, 0, 0, 0.15)",
              fab: "0 8px 20px 0 rgba(16, 185, 129, 0.3)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-black font-display">
    <div
      class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden group/design-root bg-background-light dark:bg-background-dark"
    >
      <header
        class="sticky top-0 z-40 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm"
      >
        <div class="flex items-center gap-3 p-4 pb-3">
          <a
            href="3-inventory.html"
            class="flex items-center justify-center size-10 text-text-light dark:text-text-dark"
          >
            <span class="material-symbols-outlined">arrow_back</span>
          </a>
          <p
            class="text-text-light dark:text-text-dark tracking-light text-xl font-bold leading-tight"
          >
            Recipe Generator
          </p>
        </div>
      </header>
      <main class="flex-1 px-4 py-2 flex flex-col pb-28">
        <div class="flex-1 flex flex-col justify-center text-center">
          <span class="material-symbols-outlined text-7xl text-primary mx-auto"
            >restaurant_menu</span
          >
          <h1
            class="text-2xl font-bold text-text-light dark:text-text-dark mt-4"
          >
            What do you want to cook?
          </h1>
          <p
            class="text-text-secondary-light dark:text-text-secondary-dark mt-2"
          >
            Tell us what ingredients you have, and we'll suggest a recipe for
            you.
          </p>
        </div>
        <div class="space-y-6">
          <div class="space-y-4">
            <div>
              <label
                class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-2"
                for="recipe-prompt"
                >Ingredients</label
              >
              <textarea
                class="form-textarea w-full rounded-xl border-slate-300 dark:border-slate-600 bg-surface-light dark:bg-surface-dark text-text-light dark:text-text-dark focus:border-primary focus:ring-primary min-h-28"
                id="recipe-prompt"
                placeholder="e.g., chicken breast, rice, broccoli..."
              ></textarea>
            </div>
          </div>
        </div>
        <div class="mt-auto pt-6">
          <a
            href="6-prompt_result.html"
            class="w-full py-4 px-4 rounded-xl text-center font-bold bg-primary text-white text-lg block"
            >Generate Recipe</a
          >
        </div>
      </main>
      <nav
        class="fixed bottom-0 left-0 right-0 z-50 mx-auto max-w-md border-t border-slate-200/50 dark:border-slate-700/50 bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-sm"
      >
        <div class="flex h-20 items-center justify-around px-4">
          <a
            class="flex flex-col items-center justify-center gap-1 text-text-secondary-light dark:text-text-secondary-dark"
            href="3-inventory.html"
          >
            <span class="material-symbols-outlined">inventory_2</span>
            <span class="text-xs font-medium">Inventaire</span>
          </a>
          <a
            class="flex flex-col items-center justify-center gap-1 text-primary"
            href="5-recipe_prompt.html"
          >
            <span
              class="material-symbols-outlined"
              style="font-variation-settings: 'FILL' 1"
              >restaurant_menu</span
            >
            <span class="text-xs font-medium">Recette</span>
          </a>
          <a
            class="flex flex-col items-center justify-center gap-1 text-text-secondary-light dark:text-text-secondary-dark"
            href="monprofil.html"
          >
            <span
              class="material-symbols-outlined"
              style="font-variation-settings: 'FILL' 1"
              >account_circle</span
            >
            <span class="text-xs font-medium">Profil</span>
          </a>
        </div>
      </nav>
      <div class="fixed inset-0 z-50 flex items-end pointer-events-none">
        <div
          class="absolute inset-0 bg-black/40 bottom-sheet-backdrop opacity-0"
        ></div>
        <div
          class="relative w-full bg-background-light dark:bg-background-dark rounded-t-2xl p-4 transform translate-y-full bottom-sheet pointer-events-auto"
        >
          <div
            class="mx-auto w-12 h-1.5 flex-shrink-0 rounded-full bg-slate-300 dark:bg-slate-600 mb-4"
          ></div>
          <h2
            class="text-xl font-bold text-text-light dark:text-text-dark mb-6 text-center"
          >
            Edit Item: üçé Apples
          </h2>
          <div class="space-y-6">
            <div>
              <label
                class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-1"
                for="item-name"
                >Item Name</label
              >
              <input
                class="form-input w-full rounded-xl border-slate-300 dark:border-slate-600 bg-surface-light dark:bg-surface-dark text-text-light dark:text-text-dark focus:border-primary focus:ring-primary"
                id="item-name"
                type="text"
                value="Apples"
              />
            </div>
            <div>
              <label
                class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-1"
                >Quantity</label
              >
              <div class="flex items-center justify-center gap-4">
                <button
                  class="flex items-center justify-center size-12 rounded-full bg-slate-200 dark:bg-slate-700 text-text-light dark:text-text-dark"
                >
                  <span class="material-symbols-outlined">remove</span>
                </button>
                <span
                  class="text-2xl font-bold text-text-light dark:text-text-dark w-16 text-center"
                  >5</span
                >
                <button
                  class="flex items-center justify-center size-12 rounded-full bg-slate-200 dark:bg-slate-700 text-text-light dark:text-text-dark"
                >
                  <span class="material-symbols-outlined">add</span>
                </button>
              </div>
            </div>
            <div>
              <label
                class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-1"
                for="exp-date"
                >Expiration Date</label
              >
              <input
                class="form-input w-full rounded-xl border-slate-300 dark:border-slate-600 bg-surface-light dark:bg-surface-dark text-text-light dark:text-text-dark focus:border-primary focus:ring-primary"
                id="exp-date"
                type="date"
                value="2024-08-15"
              />
            </div>
          </div>
          <div class="mt-8 grid grid-cols-2 gap-4">
            <button
              class="py-3 px-4 rounded-xl text-center font-bold bg-destructive/10 text-destructive"
            >
              Delete
            </button>
            <button
              class="py-3 px-4 rounded-xl text-center font-bold bg-primary text-white"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
